groups:
  - name: "Configuration"
    description: "Pterodactyl Panel application configuration"
  - name: "Storage"
    description: "Configure storage for pterodactyl"
  - name: "Networking"
    description: "Networking Configuration for pterodactyl"
  - name: "Advanced DNS Settings"
    description: "Configure DNS settings"
  - name: "Resource Limits"
    description: "Set CPU/memory limits for Kubernetes Pod"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-web_port"
    path: "/"
    
questions:
  - variable: web_port
    label: "Web Port for pterodactyl"
    group: Networking
    schema:
      type: int
      min: 8000
      max: 65535
      default: 28080
      required: true
    
  - variable: hostNetwork
    label: "Enable Host Network"
    group: "Networking"
    schema:
      type: boolean
      default: false

  - variable: dnsConfig
    label: "DNS Configuration"
    group: "Advanced DNS Settings"
    schema:
      type: dict
      attrs:
        - variable: options
          label: "DNS Options"
          schema:
            type: list
            items:
              - variable: optionsEntry
                label: "Option Entry Configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "Option Name"
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: "Option Value"
                      schema:
                        type: string
                        required: true
                        
  - variable: environmentVariables
    label: "Pterodactyl environment"
    group: "Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string
                  
        - variable: mariadbDatabase
          group: "App Configuration"
          label: "Database Name"
          schema:
            type: string
            default: "panel"
            required: true
        - variable: mariadbHost
          group: "App Configuration"
          label: "Database Server Hostname or IP Address"
          schema:
            type: string
            default: "mariadb.ix-mariadb.svc.cluster.local"
            required: true
        - variable: mariadbPort
          group: "App Configuration"
          label: "Database Server Port"
          schema:
            type: int
            default: 3306
            required: true
        - variable: mariadbPassword
          group: "App Configuration"
          label: "Database Password"
          schema:
            type: string
            default: ""
            required: true
        - variable: redisHost
          group: "App Configuration"
          label: "Redis Server Hostname or IP Address"
          schema:
            type: string
            default: "redis.ix-redis.svc.cluster.local"
            required: true
        - variable: redisPassword
          group: "App Configuration"
          label: "Redis Server Password"
          schema:
            type: string
            default: ""
            required: true
        - variable: appURL
          group: "App Configuration"
          label: "Pterodactyl URL"
          schema:
            type: string
            default: "http://panel.example.com"
            required: true
