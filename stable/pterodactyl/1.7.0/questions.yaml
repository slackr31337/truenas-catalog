  - variable: probes
    group: "Container Configuration"
    label: "Healthcheck Probes"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: liveness
          label: "Liveness"
          description: "Liveness Probe"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Probe"
                description: "Enables the probe"
                schema:
                  type: boolean
                  default: true
                  show_subquestions_if: true
                  subquestions:
                    - variable: type
                      label: "Probe Type"
                      description: "Probe Type"
                      schema:
                        type: string
                        default: "TCP"
                        enum:
                          - value: "TCP"
                            description: "TCP"
                          - value: "HTTP"
                            description: "HTTP"
                          - value: "HTTPS"
                            description: "HTTPS"
                    - variable: path
                      label: "Probe Path"
                      description: "Probe Path"
                      schema:
                        type: string
                        default: "/"
        - variable: readiness
          label: "Readiness"
          description: "Readiness Probe"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Probe"
                description: "Enables the probe"
                schema:
                  type: boolean
                  default: true
                  show_subquestions_if: true
                  subquestions:
                    - variable: type
                      label: "Probe Type"
                      description: "Probe Type"
                      schema:
                        type: string
                        default: "TCP"
                        enum:
                          - value: "TCP"
                            description: "TCP"
                          - value: "HTTP"
                            description: "HTTP"
                          - value: "HTTPS"
                            description: "HTTPS"
                    - variable: path
                      label: "Probe Path"
                      description: "Probe Path"
                      schema:
                        type: string
                        default: "/"
        - variable: startup
          label: "Startup"
          description: "Startup Probe"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Probe"
                description: "Enables the probe"
                schema:
                  type: boolean
                  default: true
                  show_subquestions_if: true
                  subquestions:
                    - variable: type
                      label: "Probe Type"
                      description: "Probe Type"
                      schema:
                        type: string
                        default: "TCP"
                        enum:
                          - value: "TCP"
                            description: "TCP"
                          - value: "HTTP"
                            description: "HTTP"
                          - value: "HTTPS"
                            description: "HTTPS"
                    - variable: path
                      label: "Probe Path"
                      description: "Probe Path"
                      schema:
                        type: string
                        default: "/"
